<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./script.js"></script>
</head>
<body>
  <div class="container">
    <ul class="list">
      <li class="list__item">
        <span class="list__text">Task 1</span>
        <button class="list__button button delete-button" type="button">Delete</button>
      </li>
      <li class="list__item">
        <span class="list__text">Task 2</span>
        <button class="list__button button delete-button" type="button">Delete</button>
      </li>
    </ul>
    <div class="form">
      <input class="form__input" type="text" name="task" value="" placeholder="Enter your task" >
      <button class="form__button button" type="button">Add to list</button>
    </div>
  </div>
  <script id="listItemTemplate" type="text/template">
    <li class="list__item">
      <span class="list__text">{item}</span>
      <button class="list__button button delete-button" type="button">Delete</button>
    </li>
  </script>
</body>
</html>
