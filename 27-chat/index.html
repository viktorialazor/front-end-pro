<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <script defer src="./regexp.js"></script>
</head>
<body>
    <div class="wrapper">
        <form class="chat-form">
            <label class="chat-label" for="userName">
                <span class="chat-label-text">Name</span>
                <input class="chat-input" id="userName" type="text">
            </label>
            <label class="chat-label" for="userMessage">
                <span class="chat-label-text">Message</span>
                <input class="chat-input" id="userMessage" type="text">
            </label>
            <button class="chat-button send-button" type="button">Send</button>
        </form>
        <ul class="list"></ul>
    </div>
</body>
</html>
