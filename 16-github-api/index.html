<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <script type="module" src="./script.js"></script>
</head>
<body>
  <h1>Find a user</h1>
  <form class="form">
    <input id="user-login" class="form__input" type="text" name="userLogin" value="">
    <button id="find-user" class="form__button" type="button">Find</button>
  </form>
  <ul id="user-container" class="user"></ul>
  <script id="userDataTemplate" type="text/template">
    <li class="user__data">
      <div class="user__image">
        <img src={avatar} alt={avatarDescription}>
      </div>
      <div class="user__text-data">
        <p class="user__text">Количество репозиториев:<span>{repositories}</span></p>
        <p class="user__text">Количество фоловеров:<span>{followers}</span></p>
        <p class="user__text">Количество наблюдаемых:<span>{following}</span></p>
      </div>
    </li>
  </script>
</body>
</html>
