<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="wrapper">
            <form class="chat-form">
                <label class="chat-label" for="userName">
                    <span class="chat-label-text">Name</span>
                    <input class="chat-input" id="userName" type="text">
                </label>
                <label class="chat-label" for="userMessage">
                    <span class="chat-label-text">Message</span>
                    <input class="chat-input" id="userMessage" type="text">
                </label>
                <button class="chat-button send-button" type="submit">Send</button>
            </form>
            <ul class="list"></ul>
        </div>
    </body>
</html>
